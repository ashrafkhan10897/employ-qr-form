<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee QR Code Generator</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
</head>
<body>
  <div class="stars">
    <!-- Stars will be dynamically added here using JavaScript -->
  </div>
  <div class="container">
    <h1 class="company-heading">
      <strong>Talent Cogent</strong>
      <span>&</span>
      <strong>JKMK Solutions</strong>
    </h1>
    <h2 class="form-heading">Employee Device Form</h2>
    <form id="employeeForm">
      <label for="empNo">Employee Id</label>
      <input type="text" id="empNo" name="empNo" required>

      <label for="name">Name</label>
      <input type="text" id="name" name="name" required>

      <label for="laptopName">Laptop Name</label>
      <input type="text" id="laptopName" name="laptopName">

      <label for="laptopMemory">Laptop Memory</label>
      <input type="text" id="laptopMemory" name="laptopMemory">

      <label for="laptopProcessor">Laptop Processor</label>
      <input type="text" id="laptopProcessor" name="laptopProcessor">

      <label for="laptopPassword">Laptop Password</label>
      <input type="password" id="laptopPassword" name="laptopPassword">

      <label for="domainPassword">Domain Password</label>
      <input type="password" id="domainPassword" name="domainPassword">

      <label for="description">More Details</label>
      <textarea id="description" name="description"></textarea>
      
      <button type="submit">Generate QR Code</button>
    </form>

    <div id="qrCodeContainer">
      <h2>Generated QR Code:</h2>
      <img id="qrCode" alt="QR Code">
    </div>

    <center>
      <div id="employeeDetailsContainer">
        <h3>Employee Details</h3>
        <p><strong>ID:</strong> <span id="empIdDisplay"></span></p>
        <p><strong>Name:</strong> <span id="empNameDisplay"></span></p>
      </div>
    </center>
  </div>
  <script src="scripts.js"></script>
</body>
</html>
